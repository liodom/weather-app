<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="styles/css/index.css">
   <title>Weather Widget App</title>
</head>
<body>
   <section id="weather-app">
      <div id="swipe-area"></div>
      <section id="weather-app__recap">
         <section id="carousel-state">
            <div id="carousel-state__sensor-0" class="carousel-state__sensor"></div>
            <div id="carousel-state__sensor-1" class="carousel-state__sensor"></div>
            <div id="carousel-state__sensor-2" class="carousel-state__sensor"></div>
            <div id="carousel-state__sensor-3" class="carousel-state__sensor"></div>
            <div id="carousel-state__sensor-4" class="carousel-state__sensor"></div>
         </section>
         <div id="left-chevron"><img src="./assets/icons/left-chevron.svg" alt=""></div>
         <section id="today-info">
            <div id="today-info__current">
               <div id="today-info__city"></div>
               <div id="today-info__weather-status"></div>
               <div id="today-info__current-temp"></div>
            </div>
            <div id="today-info__min-max-temp"></div>
         </section>
         <div id="right-chevron"><img src="./assets/icons/right-chevron.svg" alt=""></div>

      </section>
      <section id="weather-app__days-week">
      </section>
   </section>  
   <script src="./script.js"></script>
</body>
</html>
